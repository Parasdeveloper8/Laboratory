<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="static/Images/logo.png" type="image/png"/>
    <link rel="stylesheet" href="static/CSS/register.css" type="text/css">
</head>
<body>
    <div class="container">
        <form id="registerForm" action="/register" method="POST">
            <h2>Register</h2>
            <div class="input-group">
                <label for="name">Enter Your name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Set Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="checkPassword">Check Password</label>
                <input type="password" id="checkPassword" name="checkPassword" required>
                <span id="passwordError" class="error-message"></span>
            </div>
            <div class="input-group">
                <label for="role">Your Role</label>
                <input type="text" id="role" name="role" required>
            </div>
            <button type="submit" id="sbtn">Register</button>
        </form>
    </div>
    <script src="static/javascript/register.js"></script>
</body>
</html>
