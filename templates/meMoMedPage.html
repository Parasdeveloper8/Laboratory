<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Mode Median</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/memode.css">
</head>
<body>
    <button onclick="window.location.href = '/'" class="home-btn"><i class="fas fa-home home-icon"></i></button>
    <div class="container">
    <h1 class="text-center">Mean Mode Median</h1>
    </div>
    <form action="/processStatsData" method="post" enctype="multipart/form-data" id="myform">
        <fieldset>
            <legend class="text-center">What should I find for you ?</legend>
            <div>
        <label for="r1">Mean</label>
        <input type="radio" class="" value="mean" name="stats" id="r1">
        </div>
        <div>
        <label for="r2">Mode</label>
        <input type="radio" class="" value="mode" name="stats" id="r2">
        </div>
        <div>
        <label for="r3">Median</label>
        <input type="radio" class="" value="median" name="stats" id="r3">
        </div>
        <input type="file" name="file" required>
        </fieldset>
        <button type="submit" id="mybtn">Find</button>
    </form>
     <strong>Please follow instructions given below</strong>
     <ul>
        <li>Data table should contain <b>'Class'</b> and <b>'Frequency'</b> fields</li>
        <li>Name must be same as above</li>
        <li>Spelling must be correct</li>
        <li>Your data should not have any total</li>
        <li>No sigma</li>
     </ul>
     <h2>Example data image</h2>
     <img src="static/Images/class_frequency_table.png" width="500" height="350">
     <img src="static/Images/example.png" width="500" height="350">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="/static/javascript/mean-mode.js"></script>
</body>
</html>
