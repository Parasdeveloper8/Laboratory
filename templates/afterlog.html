<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory</title>
    <link rel="stylesheet" href="/static/CSS/afterlog.css" type="text/css">
    <link rel="icon" href="/static/Images/logo.png" type="image/png"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar-expand-lg bg-body-tertiary position-fixed navbar">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="static/Images/logo.png" alt="" width="36" height="30" class="d-inline-block align-text-top">Laboratory
                </a>
                 <!--<p class="fs-4 fst-italic">{{.username}}</p>-->
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-outline-primary">logout</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="sidebar" id="desktopSidebar">
        <button class="btn btn-outline-secondary" onclick="location.href='/tools-page'">Tools</button>
        <button class="btn btn-outline-secondary" onclick="location.href=`/profile/{{.profileId}}`">Profile</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/page-to-post'">Add Post</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/search-page'">Search Page</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/Qna'">Ques & Ans</button>
    </div>

    <!-- Sidebar for mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileSidebarLabel">Laboratory</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn btn-outline-secondary" onclick="location.href='/tools-page'">Tools</button>
            <button class="btn btn-outline-secondary" onclick="location.href=`/profile/{{.profileId}}`">Profile</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/page-to-post'">Add Post</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/search-page'">Search Page</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/Qna'">Ques & Ans</button>
        </div>
    </div>

    <main class="container mt-4">
        <div id="blogs" style="margin-top: 10vh;">
            <div class="loader" id="r-loader"></div>
        </div>
        <div class="loader" id="fail-loader"></div>
    </main>
    <footer class="text-center mt-4">
        <p>&copy; Parasdeveloper8 All rights reserved</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/javascript/index.js" type="module"></script>

</body>
</html>
