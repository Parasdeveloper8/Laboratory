<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory</title>
    <link rel="stylesheet" href="static/CSS/afterlog.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">Laboratory
                </a>
                <form action="/logout" method="post">
                    <button type="submit" class="btn btn-outline-primary">logout</button>
                </form>
            </div>
        </nav>
    </header>

    <div class="sidebar" id="desktopSidebar">
        <button class="btn btn-outline-secondary" onclick="location.href='/atomic-mass-page'">Get Atomic mass</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/profile'">Profile</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/own-posts-page'">My Post</button>
        <button class="btn btn-outline-secondary" onclick="location.href='/page-to-post'">Add Post</button>
    </div>

    <!-- Sidebar for mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileSidebarLabel">Laboratory</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <button class="btn btn-outline-secondary" onclick="location.href='/atomic-mass-page'">Get Atomic mass</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/profile'">Profile</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/own-posts-page'">My Post</button>
            <button class="btn btn-outline-secondary" onclick="location.href='/page-to-post'">Add Post</button>
        </div>
    </div>

    <main class="container mt-4">
        <div id="blogs"></div>
    </main>

    <footer class="text-center mt-4">
        <p>&copy; Parasdeveloper8 All rights reserved</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('desktopSidebar');
            if (window.innerWidth > 768) {
                sidebar.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/javascript/index.js"></script>
</body>
</html>
