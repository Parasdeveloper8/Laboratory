<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f9f9f9;
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        .btn-submit, .btn-home {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-submit:hover, .btn-home:hover {
            color: white;
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header class="bg-body-tertiary">
        <h1>Laboratory</h1>
    </header>
    <main class="container">
        <a href="/" class="btn btn-home mb-3">Home</a>
        <form action="/Addpost" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="caption" class="form-label">Caption</label>
                <input type="text" class="form-control" id="caption" name="caption" placeholder="Write a caption..." required>
            </div>
            <p>Category</p>
            <div class="mb-3">
                <input type="radio" class="align-middle" id="physic" name="category">
                <label for="physic" class="form-label">Physics</label>
                <input type="radio" class="align-middle" id="chemistery" name="category">
                <label for="chemistery" class="form-label">Chemistery</label>
                <input type="radio" class="align-middle" id="biology" name="category">
                <label for="biology" class="form-label">Biology</label>
                <input type="radio" class="align-middle" id="other" name="category">
                <label for="other" class="form-label">Other</label>
            </div>
            <button type="submit" class="btn btn-submit w-100">Add Post</button>
        </form>
    </main>
    <footer>
        <p>&copy; Parasdeveloper8 All rights reserved</p>
    </footer>

</body>
</html>
