<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques & Ans</title>
    <link rel="stylesheet" href="static/CSS/index.css" type="text/css">
    <link rel="stylesheet" href="static/CSS/qna.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar-expand-lg bg-body-tertiary position-fixed navbar text-center">
        <h1 class="mx-auto">Ques & Ans</h1>
        <button onclick="window.location.href = '/'" class="home-btn"><i class="fas fa-home home-icon"></i></button>
    </header>

    <main class="container mt-4">
        <div id="questions-list" class="row">
            <p class="fs-1 text-center" id="r-loader">Loading....</p>
        </div>
    </main>

    <div class="dialog" id="dialogueBox">
        <button onclick="closeDialog()" class="close">X</button>

        <form onsubmit="addQue(event)">
            <input type="text" name="que" id="text" placeholder="Write question here ..." required style="border:2px solid black;">
            <br>
            <select name="category" id="select">
                <option value="physics" class="dropdown-item">Physics</option>
                <option value="chemistry" class="dropdown-item">Chemistry</option>
                <option value="biology" class="dropdown-item">Biology</option>
                <option value="other" class="dropdown-item">Other</option>
            </select>
            <br>
            <button type="submit" class="sub-btn">Submit</button>
        </form>
    </div>

    <button id="pen" onclick="openDialog()"><i class="fa fa-plus" aria-hidden="true" id="pen"></i></button>
    
    <div class="dialog" id="postAnsDialogue">
        <button onclick="closePostAnsBox()" class="close">X</button>
        <form onsubmit="subAns(event)">
        <input type="text" placeholder="Your Answer here" name="ans" id="answerText" style="border:2px solid black;">
        <br>
        <br>
        <button type="submit" class="sub-btn">Post Answer</button>
        </form>
    </div>
    <script src="static/javascript/qna.js"></script>
</body>
</html>
