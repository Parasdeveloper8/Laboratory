<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques & Ans</title>
    <link rel="stylesheet" href="static/CSS/index.css" type="text/css">
    <link rel="stylesheet" href="static/CSS/qna.css" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar-expand-lg bg-body-tertiary position-fixed navbar text-center">
          <h1 class="mx-auto">Ques & Ans</h1>
          <button onclick="window.location.href = '/'" class="home-btn"><i class="fas fa-home home-icon"></i></button>
    </header>
    <main class="container mt-4">
        <div id="questions" style="margin-top: 10vh;">
            <div class="loader" id="r-loader"></div>
        </div>
        <div class="loader" id="fail-loader"></div>
    </main>
    <div id="dialog" class="">
        <button onclick="closeDialog()" id="close">X</button>

        <form action="/que" onsubmit="addQue(event)">
        <input type="text" name="que" id="text" placeholder="Write question here ..." required>
        <br>
        <select name="category">
            <option value="physics" class="dropdown-item">Physics</option>
            <option value="chemistery" class="dropdown-item">Chemistery</option>
            <option value="biology" class="dropdown-item">Biology</option>
            <option value="other" class="dropdown-item">other</option>
        </select>
        <br>
        <button type="submit" id="sub-btn">Submit</button>
        </form>
    </div>

    <button id="pen" onclick="openDialog()"><i class="fa fa-plus" aria-hidden="true" id="pen"></i></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="static/javascript/qna.js"></script>
</body>
</html>
