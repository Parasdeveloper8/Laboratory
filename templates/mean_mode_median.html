<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean, Mode, Median Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/CSS/mean_mode_median.css">  
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Mean, Mode, and Median Calculator</h2>
        <div class="mb-3">
            <label for="numbers" class="form-label">Enter Numbers (comma-separated):</label>
            <input type="text" id="numbers" class="form-control" placeholder="e.g. 2, 5, 3, 8, 7">
        </div>
        <button class="btn btn-primary" onclick="calculateStats()">Calculate</button>

        <div class="mt-4">
            <h4>Results:</h4>
            <p><strong>Mean:</strong> <span id="meanResult">-</span></p>
            <p><strong>Mode:</strong> <span id="modeResult">-</span></p>
            <p><strong>Median:</strong> <span id="medianResult">-</span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/javascript/mean_mode_median.js"></script>
</body>
</html>
