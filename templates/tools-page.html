<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="static/CSS/profile.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f4f9;">
    <h1 class="text-center">Laboratory Tools</h1>
    <button onclick="window.location.href = '/'" class="home-btn" style="position: fixed;top:0.5vh;left:0.5vw;">
        <i class="fas fa-home home-icon"></i>
    </button>

    <div style="width: 100vw; margin:0;">
        <!--Science Tools-->
        <div class="science">
            <p class="text-center fs-3 text-decoration-underline">Science Tools</p>
            <div class="mx-auto" style="width:95vw;">
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/atomic-mass-page'">Get Atomic Mass</button>
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/find-metal-page'">Find this is metal or not</button>
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/gravitational-force'">Get Gravitational force</button>
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/chemical-formulae'">Chemical Formulae</button>
            </div>
        </div>

        <!--Mathematics tools-->
        <div class="maths">
            <p class="text-center fs-3 text-decoration-underline">Mathematics Tools</p>
            <!-- meMoMedPage.html = mean mode median tool page-->
            <div class="mx-auto" style="width:95vw;">
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/mean-mode-median'">Mean Mode Median</button>
            </div>
        </div>

        <!--Sanskrit tools-->
        <div class="sanskrit">
            <p class="text-center fs-3 text-decoration-underline">Sanskrit Tool</p>
            <div class="mx-auto" style="width:95vw;">
            <button class="btn btn-outline-secondary mt-1" onclick="location.href='/shabd-vivaran'">Shabd Vivaran</button>
            </div>
        </div>

    </div>
</body>
</html>
