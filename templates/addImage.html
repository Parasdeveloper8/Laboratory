<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Image</title>
  <link rel="stylesheet" href="static/CSS/add-change-image.css" type="text/css">
  <link rel="icon" href="static/Images/logo.png" type="image/png"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <button onclick="window.location.href = '/'" class="home-btn"><i class="fas fa-home home-icon"></i></button>
  <div class="image-upload-container">
    <h2>Add Profile Image</h2>
    <div class="image-drop-area" id="drop-area">
      <p>Drag and drop an image here, or click to select an image</p>
      <form action="/add-image" method="post" enctype="multipart/form-data">
      <input type="file" id="file-input" accept="image/*" style="display: none;" name="image">
      <button id="upload-button" class="action-button" style="display: none;" type="submit">Upload Image</button>
      </form>
      <div id="image-preview" class="image-preview"></div>
    </div>

  </div>

  <script src="static/javascript/add-image.js" type="module"></script>
</body>
</html>
