<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="static/CSS/profile.css" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <button onclick="window.location.href = '/'" class="home-btn"><i class="fas fa-home home-icon"></i></button>
  <div id="profiles-container">
    <!-- Profile data will be dynamically added here -->
  </div>
   <!-- Modal for Editing -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Edit Profile</h2>
    <label for="edit-input">New Value:</label>
    <input type="text" id="edit-input" placeholder="Enter new value">
    <button id="submit-edit" class="submit-button">Submit</button>
  </div>
</div>
  <script src="static/javascript/profile.js"></script>
</body>
</html>
